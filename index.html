<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Library</title>
        <script src="objects.js" defer></script>
    </head>

    <body>
      <button id="new-book" onclick="openForm()">New Book</button>

      <div id="form-container">
        <form action="" method="" id="book-form">
          <h3>Add a Book</h3>
          <label for="book-title">Title:</label>
          <input type="text" id="book-title">
          <label for="book-author">Author:</label>
          <input type="text" id="book-author">
          <label for="book-pages">Pages:</label>
          <input type="number" id="book-pages" min="0">
          <label for="read-book">Read?</label>
          <input type="checkbox" id="read-book">
          <button type="button" onclick="addBookToLibrary()">Add</button>
          <button onclick="closeForm()">Close</button>
        </form>
      </div>

      <div class="grid-container">

      </div>   
    </body>

</html>
